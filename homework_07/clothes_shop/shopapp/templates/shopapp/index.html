{% extends 'shopapp/base.html' %}
{% block title %}
    List of products
{% endblock %}
{% block head %}
This is a main list of products
{% endblock %}
{% block body %}
    <ul>
    {% for product in products %}
        <li>
        <a href="{% url 'shopapp:details' product.id %}">{{ product.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
